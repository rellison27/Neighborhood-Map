<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content ="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title> Neightborhood Map </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class= "content">
      <div id="search-panel">
        <h1>Great Places To Visit In The A</h1>
        <div id="wrap">
          <form action="">
              <input id="search" name="search" type="search" placeholder="What're we looking for?" autocomplete="off"
              data-bind="value: sifter, valueUpdate: 'afterkeydown'">
          </form>
        </div>
        <section id="list">
          <ul id='bindForEach' data-bind="foreach: siftItems">
            <li id="bindText" data-bind = "text: place, click: $root.clickFunction">
            </li>
          </ul>
        </section>
      </div>
      <div id="map"></div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF7qSyf0m0v5ZvmZX48GO9wfazrWnmsj0&v=3&callback=initMap">
        </script>
    <script type='text/javascript' src='knockout/knockout-3.4.2.js'> </script>
    <script src="js/model.js"></script>
    <script src="js/script.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
